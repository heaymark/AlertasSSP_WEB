	<style type="text/css">
		.layer_selector {
			background: #fff;
			border-radius: 4px;
			padding: 0;
			border: 1px solid #999999;
			width: 150px;
			height: auto;
			box-shadow: rgba(0, 0, 0, 0.2) 0 0 4px 2px;
			font: 11px 'Helvetica';
			position: absolute;
			right: 20px;
			top: 8px;
			list-style-type: none;
		}

		.layer_selector > p {
			font-weight: bold;
			color: #666666;
			padding: 14px 14px 12px 14px;
			cursor: pointer;
			border-bottom: 1px solid #999;
		}

		.layer_selector li .item{
			padding: 8px;
			font-size: 11px;
			color: #222;
			cursor: pointer;
		}

		.layer_selector li:not(:last-child) {
			border-bottom: 1px solid #999;
		}

		.layer_selector li:hover {
			background-color: #e5e5e5;
			cursor: pointer;
		}

		.item {
			margin-left: 8px;
			font-size: 12pt;

			color: #222;
			cursor: pointer;
		}

		.subitem {
			margin-left: 20px;
			font-size: 10pt;

			color: #222;
			cursor: pointer;
		}

		#cartodb-logo a{
			pointer-events : none;
		}
	</style>
